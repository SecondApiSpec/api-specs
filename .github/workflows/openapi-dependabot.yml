name: OpenAPI Dependabot

# This workflow runs daily to check for updates to OpenAPI specifications. If updates are found,
# it creates a new branch, commits the changes, and opens a pull request with relevant details

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual triggers
    inputs:
      ballerina-version:
        description: 'Ballerina version to use'
        required: false
        default: '2201.13.1'
        type: string

jobs:
  update-openapi-specs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout api-specs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.0
        with:
          version: ${{ inputs.ballerina-version || '2201.13.1' }}
      
      - name: Configure Git
        run: |
          git config --global user.email "ballerina-bot@users.noreply.github.com"
          git config --global user.name "BALLERINA_BOT"
      
      - name: Run Dependabot Monitor
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd dependabot
          bal run
          cd ..
      
      - name: Check for updates
        id: check_updates
        run: |
          if [ -f "UPDATE_SUMMARY.txt" ]; then
            echo "UPDATES_FOUND=true" >> $GITHUB_ENV
            echo "Updates detected!"
          else
            echo "UPDATES_FOUND=false" >> $GITHUB_ENV
            echo "No updates found"
          fi
      
      - name: Create and Push Branch
        if: UPDATES_FOUND == 'true'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="openapi-update-${TIMESTAMP}"
          echo "Creating branch: ${BRANCH_NAME}"
          git checkout -b "${BRANCH_NAME}"
          git add openapi/ repos.json UPDATE_SUMMARY.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          UPDATE_SUMMARY=$(cat UPDATE_SUMMARY.txt)
          COMMIT_MSG="chore: Update OpenAPI specifications\n\n${UPDATE_SUMMARY}\n\nAutomated update by OpenAPI Dependabot"
          git commit -m "$COMMIT_MSG"
          git push -u origin "$BRANCH_NAME"
          echo "Branch pushed successfully"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
      - name: Ensure Labels Exist
        if: env.UPDATES_FOUND == 'true' && env.BRANCH_NAME != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Create labels if they don't exist
          gh label create "openapi-update" --description "OpenAPI specification updates" --color "0366d6" --force
          gh label create "automated" --description "Automated changes" --color "bfd4f2" --force
          gh label create "dependencies" --description "Dependency updates" --color "0366d6" --force
      - name: Create Pull Request
        if: env.UPDATES_FOUND == 'true' && env.BRANCH_NAME != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          UPDATE_SUMMARY=$(cat UPDATE_SUMMARY.txt)
          PR_TITLE="chore: Update OpenAPI Specifications - $(date +%Y-%m-%d)"
          PR_BODY=$(cat <<EOF
          ## OpenAPI Specification Updates

          This PR contains automated updates to OpenAPI specifications detected by the Dependabot monitor.

          ### Changes:
          ${UPDATE_SUMMARY}

          ### Structure:
          All specifications follow the standard structure:
          - openapi/{vendor}/{api}/{version}/openapi.yaml
          - openapi/{vendor}/{api}/{version}/.metadata.json

          ### Checklist:
          - Review specification changes
          - Verify connector generation works
          - Run tests
          - Update documentation if needed

          This PR was automatically generated by the OpenAPI Dependabot
          EOF
          )
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "openapi-update,automated,dependencies"
          echo "Pull Request created successfully!"
          rm -f UPDATE_SUMMARY.txt
          